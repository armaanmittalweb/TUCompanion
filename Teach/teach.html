<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TU Companion - Teaching Webpage</title>
</head>
<body>
    <header>
        <h2 class="logo">TU Companion</h2>
        <nav class="navigation">
            <a href="../index.html">Home</a>
            <a href="#">Courses</a>
            <a href="#">Resources</a>
            <a href="#">Help</a>
            <button class="btn">Upload</button>
        </nav>
    </header>

    <div class="w">
        <span class="close"><ion-icon name="close"></ion-icon></span>
        <div class="formbox">
            <h2>Upload File</h2>
            <form action="#">
                <div class="input">
                    <span class="icon"><ion-icon name="document"></ion-icon></span>
                    <input type="text" placeholder="Enter subject code..."  id="subject">

                    <input type="file" id="file" required>
                </div>
                <button type="submit" id="b">Upload</button>
            </form>
        </div>
    </div>
    <script src="teach.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
